
{% extends 'layout.html' %}
{% block body %}

<div class="container py-2 mx-auto my-5">

    <div class="card card-body" style="background-color:blanchedalmond; border-radius: 12px;">

        <h3 class="text-center">Disease Detected</h3>
        <hr>

        <p class="text-center" style="font-size: 22px;">
            <b>{{ prediction }}</b>
        </p>

        <div class="alert alert-info" style="font-size: 18px;">
            {{ info|safe }}
        </div>

        {% if image_path %}
        <div class="text-center">
            <img src="/{{ image_path }}" style="max-width: 300px; border-radius: 12px;">
        </div>
        {% endif %}

    </div>

</div>

{% endblock %}
